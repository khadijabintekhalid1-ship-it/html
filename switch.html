<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Calculator</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));

        let choice = prompt(
            "Choose an operation:\n" +
            "1. Addition (+)\n" +
            "2. Subtraction (-)\n" +
            "3. Multiplication (*)\n" +
            "4. Division (/)"
        );

        let result;

        switch (choice) {
            case "1":
                result = num1 + num2;
                alert("Result: " + result);
                break;
            case "2":
                result = num1 - num2;
                alert("Result: " + result);
                break;
            case "3":
                result = num1 * num2;
                alert("Result: " + result);
                break;
            case "4":
                result = num1 / num2;
                alert("Result: " + result);
                break;
            default:
                alert("Invalid choice! ");
        }
    </script>
</body>
</html>
