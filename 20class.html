<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <link rel="stylesheet" href="style.css">
</head>

<style>
    body.dark{
        background: rgb(36, 33, 30);
        color: aliceblue;
    }
</style>

<body>
<button onclick="darkMode()">DARK MODE</button>

   
    <h1>java script demo </h1>
    <button onclick="welcomeMessage()">CLICK HERE</button>
    <button onclick="showDate()">CLICK HERE TO CHECK DATE </button>
    <input id="num1"
    placeholder="First Value">
   <input id="num2"
    placeholder="Second Value">

<button onclick="addOper()">ADD</button>

    <p id="result"></p>
    <p id="sum"></p>
    <p id="dark"></p>
    <script>
        function welcomeMessage(){
            alert("WELCOME TO OUR PAGE" );
        };
        

        function showDate(){
            document.getElementById("result").innerHTML =Date();
        };

function addOper(){
    let a =document.getElementById("num1").value;
    let b =document.getElementById("num2").value;
    let c = Number (a) + Number(b);
    document.getElementById("sum").innerHTML = "SUM =" + c;
};


function darkMode(){
    document.body.classList.toggle('dark');
}
        
    </script>
</body>
</html>
