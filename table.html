<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Information</h2>
    <table border="1">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Ali</td>
            <td>10th</td>
            <td>11</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Khadija</td>
            <td>10th</td>
            <td>19</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Ahmed</td>
            <td>10th</td>
            <td>10</td>
        </tr>
        
    </table>
</body>
</html>
