        //strings operation

        // 1. Check if number is even or odd
        let num = 28;
        if (num % 2 === 0) {
            alert ("Number is even");
        } else {
            alert ("Number is odd");
        }

        // 2. Password check
        let password = 888;
        let userPassword = parseInt(prompt("Enter your password:"));
        if (password === userPassword) {
            alert("Password matched ");
        } else {
            alert("Password mismatched ");
        }

       // License eligibility check
        let age = parseInt(prompt("Enter your age:"));
        if (age >= 18) {
            alert("Eligible for license ");
        } else {
            alert("Not eligible ");
        }

        //  Temperature check
        let temp = 30;
        let userTemp = parseInt(prompt("Enter temperature:"));
        if (temp <= userTemp) {
            alert("It's too hot 🌡️");
        } else {
            alert("Temperature is normal");
        }



    </script>
